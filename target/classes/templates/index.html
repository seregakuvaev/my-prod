<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
  .login-form {
    width: 340px;
    margin: 50px auto;
    font-size: 15px;
  }
  .login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }
  .login-form h2 {
    margin: 0 0 15px;
  }
  .form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
  }
  .btn {
    font-size: 15px;
    font-weight: bold;
  }
</style>
<body>
<div class="login-form text-center btn-dark"><h1>Hello [[${#httpServletRequest.remoteUser}]]!</h1></div>
<div  sec:authorize="hasRole('ROLE_ADMIN')" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"><a href="/admin"><button  type="button" class="btn btn-primary btn-lg">Admin pade</button></a></div>
<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"><a href="/news"><button  type="button" class="btn btn-secondary btn-lg">News for Users</button></a></div>
<sec:authorize access="isAuthenticated()">
  <div sec:authorize="isAuthenticated()" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"><a href="/logout"><button  type="button" class="btn btn-light btn-lg">Logout</button></a></div>
</sec:authorize>
</body>
</html>
