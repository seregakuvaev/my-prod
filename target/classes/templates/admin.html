<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Table with Search Column Feature</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    body {
      color: #566787;
      background: #f7f5f2;
      font-family: 'Roboto', sans-serif;
    }
    .table-responsive {
      margin: 30px 0;
    }
    .table-wrapper {
      min-width: 1000px;
      background: #fff;
      padding: 20px 25px;
      border-radius: 3px;
      box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
      color: #fff;
      background: #3a12cc;
      padding: 16px 25px;
      margin: -20px -25px 10px;
      border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
      margin: 5px 0 0;
      font-size: 24px;
    }
    .search-box input {
      height: 34px;
      padding-right: 35px;
      background: #f4fcfd;
      border: none;
      border-radius: 2px !important;
    }
    .search-box input:focus {
      background: #fff;
    }
    .search-box input::placeholder {
      font-style: italic;
    }
    .search-box i {
      color: #a0a5b1;
      font-size: 19px;
      position: relative;
      top: 2px;
    }
    table.table {
      table-layout: fixed;
      margin-top: 15px;
    }
    table.table tr th, table.table tr td {
      border-color: #e9e9e9;
    }
    table.table th i {
      font-size: 13px;
      margin: 0 5px;
      cursor: pointer;
    }
    table.table th:first-child {
      width: 60px;
    }
    table.table th:last-child {
      width: 120px;
    }
    table.table td a {
      color: #a0a5b1;
      display: inline-block;
      margin: 0 5px;
    }
    table.table td a.view {
      color: #03A9F4;
    }
    table.table td a.edit {
      color: #FFC107;
    }
    table.table td a.delete {
      color: #E34724;
    }
    table.table td i {
      font-size: 19px;
    }
    .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }
    .login-form h2 {
      margin: 0 0 15px;
    }
    .btn {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container-lg">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title table-hover">
        <div class="row">
          <div class="col-sm-6">
            <h2>Users</h2>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th style="width: 22%;">Id</th>
          <th style="width: 22%;">Name</th>
          <th>Roles</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
          <td th:text="${user.getId()}"></td>
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.getRoles()}"></td>
          <td>
                <!--Модальное окно для эдита-->
            <div class="container">
              <div class="height d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="${'#edituser'+user.username}">
                  Edit
                </button>
              </div>
            </div>

            <div class="modal fade" th:id="${'edituser'+user.username}" aria-labelledby="exampleModalLabel" tabindex="-1"  aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header float-right">
                    <h5>User details</h5>
                    <div class="text-right">
                      <i data-dismiss="modal" aria-label="Close" class="fa fa-close"></i>
                    </div>
                  </div>
                  <div class="modal-body">
                    <div class="container-inner">
                      <form action="/update" method="post" id="bs-form">
                        <input type="hidden" name="userId" th:value="${user.getId()}" >
                        <div class="form-group">
                          <label for="Username">Username</label>
                          <input type="text" name="Username" th:placeholder="${user.getUsername()}"  id="Username" required class="form-control">
                        </div>
                        <div class="form-group">
                        <label for="Roles">Role User
                          <input type="text" th:placeholder="${user.getRoles()}" required class="form-control" name="Roles" list="Roles" />
                        </label>
                        <datalist id="Roles">
                          <option value="1">"ROLE_USER"</option>
                          <option value="2">"ROLE_ADMIN"</option>
                        </datalist>
                        </div>

                        <!--                        <div class="form-group">-->
<!--                          <label for="Role">Role</label>-->
<!--                          <input type="text" name="Role" id="Role" th:placeholder="${user.getRoles()}" required class="form-control">-->
<!--                        </div>-->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary"  value="Update User" >Save changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                          <!--Конец эдита-->

            <!--Модальное окно для удаления-->

            <div class="container">
              <div class="height d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="${'#Delete'+user.username}">
                  Delete
                </button>
              </div>
            </div>

            <div class="modal fade" th:id="${'Delete'+user.username}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header float-right">
                    <h5>User details</h5>
                    <div class="text-right">
                      <i data-dismiss="modal" aria-label="Close" class="fa fa-close"></i>
                    </div>
                  </div>
                  <div class="modal-body">
                    <div class="text-center btn-light">Username</div>
                    <div  class="height d-flex justify-content-center align-items-center" th:text="${user.getUsername()}"></div>
                    <div class="text-center btn-light">Role</div>
                    <div  class="height d-flex justify-content-center align-items-center" th:text="${user.getRoles()}"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="/admin" method="post">
                      <input type="hidden" name="userId" th:value="${user.getId()}"/>
                      <input type="hidden" name="action" value="delete"/>
                      <button type="submit" class="btn btn-primary">Delete</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!--Конец удаления-->
          </td>
        </tr>
        </tbody>
      </table>
      <sec:authorize access="isAuthenticated()">
        <h4><a href="/logout" class="btn btn-secondary btn-block">Выйти</a></h4>
      </sec:authorize>
      <a href="/index" class="btn btn-primary btn-block">Главная</a>
    </div>
  </div>
</div>
</body>
</html>
